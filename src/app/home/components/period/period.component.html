<div class="period">
  <div class="period__switcher">
    <tui-svg class="period__arrow" src="tuiIconArrowLeft" (click)="periodBack()"></tui-svg>
    <tui-tabs class="period__tabs" [activeItemIndex]="(selectedPeriodIndex$ | async) || 0">
      <button *ngFor="let period of periods" (click)="selectPeriod(period)" tuiTab>{{period}}</button>
    </tui-tabs>
    <tui-svg class="period__arrow" src="tuiIconArrowRight" (click)="periodNext()"></tui-svg>
  </div>
</div>
